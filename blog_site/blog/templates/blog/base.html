{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Saga</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/form.css' %}">

    <!-- text editor js -->
    <script src="https://cdn.tiny.cloud/1/eo55g68u1wu49qi1muggl293r63fqw0sf08y25s0mncrsh2t/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
</head>

<body>
    {% block content %}
    {% endblock content %}

    <!-- text editor js -->
    <script>
        const MediumTitleConfig = {
            selector: '#title',
            menubar: false,
            toolbar: false,
            statusbar: false,
            plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
            inline: true,
            skin: 'snow',
            icons: 'thin',
            content_style:
                "@import url('https://fonts.googleapis.com/css2?family=Tinos&display=swap'); body { font-family: 'Tinos', serif; font-size: 16pt; color: #292929; }",
            placeholder: "Title",

        }
        const MediumStoryConfig = {
            selector: '#editor',
            manubar: false,
            statusbar: false,
            toolbar_mode: 'floating',
            toolbar: false,
            plugins: 'advlist autolink lists link image media table hr charmap preview anchor pagebreak quickbars',
            skin: 'snow',
            icons: 'thin',
            content_style:
                "@import url('https://fonts.googleapis.com/css2?family=Tinos&display=swap'); body { font-family: 'Tinos', serif; font-size: 16pt; color: #292929; }",
            placeholder: "Tell your story...",
            // quickbars_insert_toolbar: "image media table hr",
            quickbars_selection_toolbar: "bold italic link | h1 h2 | blockquote",
        };

        tinymce.init(MediumTitleConfig);
        tinymce.init(MediumStoryConfig);
        tinymce.init({
            quickbars_selection_toolbar: "bold italic link | h1 h2 | blockquote",
        });
        tinymce.init({
            quickbars_insert_toolbar: "image media table hr",
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="{% static 'home/js/form.js' %}"></script>
    <script src="{% static 'blog/js/tinymce/custom.js' %}"></script>
</body>

</html>
