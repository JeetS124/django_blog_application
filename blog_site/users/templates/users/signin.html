{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
{% include 'blog/nav.html' %}

<section class=" vh-100 bg-image "
    style="background-image: url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-5">
        <div class="section container p-4">
            <div class="row d-flex justify-content-center top-50 start-50 h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6"
                    style="background-color:#cdcdd3; border: 1px solid #ffffff00; border-radius: 24px; padding-top: 2%; padding-left: 5%; padding-right: 5%;">
                    <!-- <div class="card" style="border-radius: 15px;">
                        <div class="card-body"> -->
                    {% for message in messages %}
                    <div class="alert alert-success {{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    <h2 class="text-uppercase text-center mb-2">Sign In</h2>
                    <form action="" method="POST">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Username</label>
                            <input type="text" name="email" id="form3Example1cg" class="form-control form-control-lg"
                                style="background-color: #cdcdd3;" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cg">Password</label>
                            <input type="password" name="password1" id="password" class="form-control form-control-lg"
                                style="background-color: #cdcdd3;" required />
                            <!-- <span id="show-password"><i class="bi bi-eye-slash-fill"
                                            style="float: right; margin: -41px 15px 1px 1px;"></i></span> -->
                            <span onclick="password_show_hide_signin();">
                                <i class="bi bi-eye-fill" style="float: right; margin: -41px 15px 1px 1px;"
                                    id="show_eye"></i>
                                <i class="bi bi-eye-slash-fill d-none" style="float: right; margin: -41px 15px 1px 1px;"
                                    id="hide_eye"></i></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-success btn-block gradient-custom-4 text-body">SignIn</button>
                        </div>

                        <p class="text-center text-muted mt-3 mb-3"><a href="#!" class="text-body">Forgot
                                password?</a>New user? <a href="{% url 'register' %}" class="text-body">SignUp
                                here</a></p>
                    </form>
                    <!-- </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
